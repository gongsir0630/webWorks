<!DOCTYPE HTML>
<html>

	<head>
		<title>Login_201731061426</title>
		<meta charset="utf-8" />
		<link href="jquery-easyui-1.7.0/themes/default/easyui.css" rel="stylesheet" />
		<script src="jquery-easyui-1.7.0/jquery.min.js"></script>
		<script src="jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
		<script src="jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
		<link href="icon.css" rel="stylesheet" />
		<style type="text/css">
			.main {
				margin: 100px auto;
				width: 300px;
				height: 400px;
			}
		</style>
	</head>

	<body>
		<div class="main text-center" style="text-align: center;">

			<div class="form-control form-group">
				<h4 style="text-align: center;">登&nbsp;&nbsp;录</h4>
				<div class="form-group">
					<label class="label-default">账号：</label>
					<span class="input-group">
						<input type="text" name="txtusername" id="txtusername" value="" class="form-control" />
					</span>
					<br />
					<br />
				</div>

				<div class="form-group">
					<label class="form-group">密码：</label>
					<span class="input-group">
						<input type="password" name="txtuserpwd" id="txtuserpwd" class="form-control"/>
					</span>
					<br />
					<br />
				</div>

				<div class="form-group">
					<span class="input-group">
						<button class="button-group btn btn-success" id="btn-login">登录</button>
					</span>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$("#btn-login").click(function() {
				$.post("http://localhost:7277/Sys/Login", {
						username: $("#txtusername").val(),
						userpwd: $("#txtuserpwd").val()
					},
					function(rsp) {
						if(rsp == "success") {
							alert("登陆成功");
							localStorage.setItem('user', $("#txtusername").val());
							window.location.href = 'index.html';
						} else {
							alert("用户名或密码错误");
						}
					});
			})
		</script>
	</body>

</html>
