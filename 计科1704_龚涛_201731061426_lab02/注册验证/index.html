<!DOCTYPE html>

	<head>

	<body>

					</div>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="inputUserID" class="col-sm-4 control-label">用户账号：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="inputUserID" />
							</div>
							<div class="show_msg col-sm-offset-4 col-sm-4 red" id="show_inputid">
								
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-sm-4 control-label">用户密码：</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" id="inputPassword" />
							</div>
							<div class="show_msg col-sm-offset-4 col-sm-4 red" id="show_inputpass">
								
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword1" class="col-sm-4 control-label">确认密码：</label>
							<div class="col-sm-8">

							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="col-sm-4 control-label">电子邮件：</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" id="inputEmail" />
							</div>
							<div class="show_msg col-sm-offset-4 col-sm-4 red" id="show_inputemail">
								
							</div>
						</div>
						<div class="form-group">
							<label for="inputTel" class="col-sm-4 control-label">手机号码：</label>
							<div class="col-sm-8">
								<input type="tel" class="form-control" id="inputTel" />
							</div>
							<div class="show_msg col-sm-offset-4 col-sm-4 red" id="show_inputtel">
								
							</div>
						</div>
						<div class="form-group">
							<label for="inputAddress" class="col-sm-4 control-label">用户地址：</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="inputAddress" />
							</div>
							<div class="show_msg col-sm-offset-4 col-sm-4 red" id="show_inputaddr">
								
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-8">
								</form> <button type="button" class="btn btn-default btn-block btn-success" id="login_btn">注册</button>
